                            "#804059", "#e5b073", "#41f200", "#005580", "#7a00e6", "#7f0022", "#33271a", "#2d8020", "#003059", "#bfa3d9", "#ff4073"]
        dataContainer1 = []; //future container
        dataContainer2 = []; // past container
        dataContainer3 = []; //future orientation container


        $.getJSON( "js/1.json", function( data ) {

          console.log("CSV length:" + data.length);
          //console.log(data[0].FIELD1);

          var pos = 0;
          for(var i = 0; i < (stateList.length); i++) {
              var x = stateList[i];
              var tempPointContainer = [];
              var tempPointContainer2 = [];
              var tempPointContainer3 = [];
              //console.log(x);
              for(var y = pos; y < (pos+109); y++) {
                  //console.log(y);
                  tempPointContainer.push(data[y].FIELD3);
                  tempPointContainer2.push(data[y].FIELD4);
                  tempPointContainer3.push(data[y].FIELD3/(data[y].FIELD3+data[y].FIELD4))
              }
              //console.log("Datapoint contains: " + tempPointContainer);
              var boolean;
              if (x == "GA") {
                  boolean = true;
              } else {
                  boolean = false;
              }
              var theColor = colorList[i];
              console.log(theColor);
              var series = {name : x, visible: boolean, color: theColor, data : tempPointContainer};
              var series2 = {name : x, visible: boolean, color: theColor, data : tempPointContainer2};
              var series3 = {name : x, visible: boolean, color: theColor, data : tempPointContainer3};

              //console.log(series);
              dataContainer1.push(series);
              dataContainer2.push(series2);
              dataContainer3.push(series3);
              pos = pos + 109;
          }
          tweetFunction("Future");
          tweetFunction("Past");
          tweetFunction("FutureOrientation")


        });

            /** HIGH CHART DATA **/
        function tweetFunction (option) {
            dataContainer = [];
            var mainTitle = null;
            var yAxisTitle = null;
            if (option == 'Future') {
                dataContainer = dataContainer1;
                mainTitle = "# Future Tweets for each State";
                yAxisTitle = "# of Future Tweets";
            } else if (option == 'Past'){
                dataContainer = dataContainer2;
                mainTitle = "# Past Tweets for each State";
                yAxisTitle = "# of Past Tweets";
            } else {
                dataContainer = dataContainer3;
                mainTitle = "Future Orientation for each State (1 being most future)";
                yAxisTitle = "Future Orientation Ration (0 <= Future Orientation <= 1)";
            }
            $('#'+option).highcharts({
                chart: {
                    zoomType: 'x'
                },
                title: {
                    text: mainTitle,
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: Twitter (Drag your mouse on the Chart to Zoom in)',
                    x: -20
                },
                xAxis: {
                    title: {
                        text: 'Date'
                    },
                    categories: dateContainer
                },
                yAxis: {
                    title: {
                        text: yAxisTitle
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: ''
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                exporting: { enabled: false },
                credits: {
                        enabled: false
                },
                series: dataContainer
            });
        };
