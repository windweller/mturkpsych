<!-- Line Graph -->
<div class = "container-fluid">
    <h3>Real Time Chart</h3>
    <div id="real-time-line" class="epoch" style="height: 200px"></div>
    <br>
    <br>
    <h3>Population</h3>
    <div id="area" class="epoch category10" style="height: 200px;"></div>

</div>

<div class = "container-fluid">
<br>
<h3>Pie Chart</h3>
<div id="pie" class="epoch category10" style="width: 400px; height: 400px"></div>
<br>
</div>

</div>
<!-- Epoch Javascript -->
<script>
$(function($) {
    var data = new RealTimeData(1);

    var chart = $('#real-time-line').epoch({
        type: 'time.line',
        data: data.history(),
        axes: ['left', 'bottom', 'right']
    });

    setInterval(function() { chart.push(data.next()); }, 2000);
    chart.push(data.next());
});
</script>

<script>

var data = [
{ label: 'Layer 1', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 2},{x: 3, y: 10}, {x: 4, y: 15},{x: 5, y: 8}, {x: 6, y: 1} ] },
];

var areaChartInstance = $('#area').epoch({
    type: 'area',
    data: data,
    axes: ['left', 'right', 'bottom']
});

var pieData = [
  { label: 'Slice 1', value: 10 },
  { label: 'Slice 2', value: 20 },
  { label: 'Slice 3', value: 40 },
  { label: 'Slice 4', value: 30 }
];

var pieInstance = $('#pie').epoch({
  type: 'pie',
  data: pieData
});

</script>

<script type="text/javascript">

function myFunction() {

    } else {

    }


}
