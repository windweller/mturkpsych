<script src="bootstrap.min.js"></script>
<script src="tsne.js"></script>

<body>

<div class="container">
<h1 style="text-align:center;">Wordiverse</h1>
</div>

<div class="container">
  <hr>
  <b>Word files:</b><br>
  <input type="file" id="word_files" name="files[]" multiple />
  <output id="word_list"></output>
  
</div>

<div class="container">
	<hr>
	<b>Vector files (Tab delimitted):</b><br>
	<input type="file" id="vector_files" name="files[]" multiple />
	<output id="vector_list"></output>
	<hr>

</div>


<div class="container">
<button type="button" id="inbut" class="btn btn-primary" style="width:200px; height:50px;">Run</button>
<button type="button" id="stopbut" class="btn btn-danger" style="width:200px; height:50px;">Stop</button>

<br>

<div id="embed"></div>


</div>

</body>


<script>

var Y; // tsne result stored here
var data;

var word_files;
var vector_files;

var label_txt;
var data_txt;

function wordFileSelect(evt) {
    word_files = evt.target.files; // FileList object
	
    // files is a FileList of File objects. List some properties.
    var output = [];
	label_txt = "";
    for (var i = 0, f; f = word_files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
		var reader = new FileReader();
		reader.onload = function(e) {
          label_txt += reader.result + "\n";
        }
		reader.readAsText(f);
    }
    document.getElementById('word_list').innerHTML = '<ul>' + output.join('') + '</ul>';
	
}
  
function vectorFileSelect(evt) {
    vector_files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
	data_txt = "";
    for (var i = 0, f; f = vector_files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
		var reader = new FileReader();
		reader.onload = function(e) {
          data_txt += reader.result + "\n";
        }
		reader.readAsText(f);
    }
    document.getElementById('vector_list').innerHTML = '<ul>' + output.join('') + '</ul>';
}

document.getElementById('word_files').addEventListener('change', wordFileSelect);
document.getElementById('vector_files').addEventListener('change', vectorFileSelect);

function updateEmbedding() {

  // get current solution
  var Y = data;
  // move the groups accordingly
  gs.attr("transform", function(d, i) { return "translate(" +
                                          ((Y[i][0]*20*ss + tx) + 400) + "," +
                                          ((Y[i][1]*20*ss + ty) + 400) + ")"; });

}

var svg;
function initEmbedding() {
  $("#embed").empty();
  var div = d3.select("#embed");
  svg = div.append("svg") // svg is global
    .attr("width", 1140)
    .attr("height", 1140);
}

var gs;
var cs;
var ts;
function drawEmbedding() {

    gs = svg.selectAll(".b")
      .data(data)
      .enter().append("g")
      .attr("class", "u");

    cs = gs.append("circle")
      .attr("cx", 0)
      .attr("cy", 0)
      .attr("r", 5)
      .attr('stroke-width', 1)
      .attr('stroke', 'black')
      .attr('fill', 'rgb(100,100,255)');

    if(labels.length > 0) {
      ts = gs.append("text")
        .attr("text-anchor", "top")
        .attr("transform", "translate(5, -5)")
        .attr("font-size", 12)
        .attr("fill", "#333")
        .text(function(d,i) { return labels[i]; });
    }

    var zoomListener = d3.behavior.zoom()
      .scaleExtent([0.1, 10])
      .center([0,0])
      .on("zoom", zoomHandler);
    zoomListener(svg);
}

var tx=0, ty=0;
var ss = 1;
function zoomHandler() {
  tx = d3.event.translate[0];
  ty = d3.event.translate[1];
  ss = d3.event.scale;
}

var stepnum = 0;
function step() {
  updateEmbedding();
}

labels = [];
function preProLabels() {
  var lines = label_txt.split("\n");
  
  labels = [];
  for(var i=0;i<lines.length;i++) {
    var row = lines[i];
    if (! /\S/.test(row)) {
      // row is empty and only has whitespace
      continue;
    }
    labels.push(row);
  }
}

dataok = false;
function preProData() {
	
  var d = "\t";
  var lines = data_txt.split("\n");
  var raw_data = [];
  var dlen = -1;
  dataok = true;
  for(var i=0;i<lines.length;i++) {
    var row = lines[i];
    if (! /\S/.test(row)) {
      // row is empty and only has whitespace
      continue;
    }
    var cells = row.split(d);
    var data_point = [];
    for(var j=0;j<cells.length;j++) {
      if(cells[j].length !== 0) {
        data_point.push(parseFloat(cells[j]));
      }
    }
    var dl = data_point.length;
    if(i === 0) { dlen = dl; }
    if(dlen !== dl) {
      // TROUBLE. Not all same length.
      console.log('TROUBLE: row ' + i + ' has bad length ' + dlen);
      dlen = dl; // hmmm... 
      dataok = false;
    }
    raw_data.push(data_point);
  }
  data = raw_data; // set global
}

dotrain = true;
iid = -1;
$(window).load(function() {

  initEmbedding();

  $("#stopbut").click(function() {
    dotrain = false;
  });

  $("#inbut").click(function() {

    initEmbedding();
    preProData();
    if(!dataok) { // this is so terrible... globals everywhere #fasthacking #sosorry
      alert('there was trouble with data, probably rows had different number of elements. See console for output.');
      return;
    }
    preProLabels();
    if(labels.length > 0) {
      if(data.length !== labels.length) {
        alert('number of rows in Text labels ('+labels.length+') does not match number of rows in Data (' + data.length + ')! Aborting.');
        return;
      } 
    }
    
    drawEmbedding();
    iid = setInterval(step, 10);
    dotrain = true;
  
  });
});

</script>

</html>
